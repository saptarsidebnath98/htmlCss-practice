<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scope</title>
    <link rel="stylesheet" href="minimal-table.css" />
  </head>
  <body>
    <table>
      <caption>
        Item Sold August 2016
      </caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th scope="colgroup" colspan="3" id="clothes">Clothes</th>
          <th scope="colgroup" colspan="2" id="accessories">Accessories</th>
        </tr>
        <tr>
          <th scope="col" id="trousers" headers="clothes">Trousers</th>
          <th scope="col" id="skirts" headers="clothes">Skirts</th>
          <th scope="col" id="dresses" headers="clothes">Dresses</th>
          <th scope="col" id="braclet" headers="accessories">Bracelet</th>
          <th scope="col" id="rings" headers="accessories">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="rowgroup" rowspan="3">Belgium</th>
          <th scope="row">Antwrep</th>
          <td>56</td>
          <td>22</td>
          <td>43</td>
          <td>72</td>
          <td>23</td>
        </tr>
        <tr>
          <th scope="row">Gent</th>
          <td>46</td>
          <td>18</td>
          <td>51</td>
          <td>16</td>
          <td>70</td>
        </tr>
        <tr>
          <th scope="row">Brussels</th>
          <td>46</td>
          <td>50</td>
          <td>20</td>
          <td>19</td>
          <td>85</td>
        </tr>
        <tr>
          <th scope="rowgroup" rowspan="2">The Netherlands</th>
          <th scope="row">Amstredam</th>
          <td>46</td>
          <td>18</td>
          <td>51</td>
          <td>16</td>
          <td>70</td>
        </tr>
        <tr>
          <th scope="row">Utrect</th>
          <td>46</td>
          <td>50</td>
          <td>20</td>
          <td>19</td>
          <td>85</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
