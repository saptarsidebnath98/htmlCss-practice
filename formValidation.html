<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        input {
            border: 2px solid #000;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
              }

        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
    </style>
</head>
<body>
    <h3>Form Validation</h3>
    <form action="">
        <label for="email">*Email:</label>
        <input type="email" name="user_email" id="email" placeholder="you@gmail.com" required>

        <label for="password">*Password:</label>
        <input type="password" name="user_password" id="password" minlength="8" maxlength="13" required>

        <label for="website">Website:</label>
        <input type="url" name="user_website" id="website" required>

        <label for="want_to_work">*Want to work for Apple?:(Y/N)</label>
        <input type="text" name="user_work" id="want_to_work" required pattern="Y|N"> 

        <label for="number">How many jobs you do?</label>
    <input type="number" id="number" name="amount" value="0" min="0" max="5" />

        <button type="submit">Submit</button>
    </form>
</body>
</html>
