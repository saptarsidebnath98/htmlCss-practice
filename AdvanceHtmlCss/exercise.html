<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        button{
            background-color: dodgerblue;
            color: #fff;
            padding: 10px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            top: 200px;
            left: 200px;
            position: absolute;
            transition: transform .3s ease-in-out;
        }
        button:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <button>Transition!</button>
</body>
</html>
