<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>
<body>
    <h1>Ticket Type using Radio Buttons</h1>
    <div><input type="radio" id="child" name="Ticket_type" value="child"><label for="child">Child</label></div>
    <div><input type="radio" id="adult" name="Ticket_type" value="adult" checked><label for="adult">Adult</label></div>
    <div><input type="radio" id="senior" name="Ticket_type" value="senior"><label for="senior">Senior</label></div>

    <h1>Pizza Toppings using Check Boxes</h1>

<div>
  <input type="checkbox" id="sausage" name="topping" value="sausage">
  <label for="sausage">Sausage</label>
</div>

<div>
  <input type="checkbox" id="onions" name="topping" value="onions">
  <label for="onions">Onions</label>
</div>

<div>
  <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
  <label for="pepperoni">Pepperoni</label>
</div>

<div>
  <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
  <label for="mushrooms">Mushrooms</label>
</div>
<button type="reset">Reset</button>

</body>
</html>
