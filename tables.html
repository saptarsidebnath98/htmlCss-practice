        table, th, td{
            border: 2px solid black;
        }
    </style>
</head>

            <th>Name</th>

        </tr>
        <tr>
            <td>Arnab Dey</td>

            <td>21</td>
        </tr>
        <tr>
            <td>Sudip Mandol</td>

            <td>56</td>
        </tr>
    </table>
</body>
</html>
